{% extends "_layout" %}
{% set title = "Password Reset" %}


{% block content %}
<div id="container" class="contact">
  <article>
    <div class="content-main">
        <div class="forgot-password-wrapper">
            <img class="article-head" src="/assets/img/banner.jpg">
            <form class="forgot-password-form" method="post" accept-charset="UTF-8">
                {{ getCsrfInput() }}
                <input type="hidden" name="action" value="users/forgotPassword">
                <input type="hidden" name="redirect" value="">

                <h3><label for="loginName">Username or email</label></h3>
                <input id="loginName" type="text" name="loginName"
                    value="{% if loginName is defined %}{{ loginName }}{% else %}{{ craft.session.rememberedUsername }}{% endif %}">

                {% if errors is defined %}
                    <ul class="errors">
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <input class="forgot-password-submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
  </article>
</div>
{% endblock %}
